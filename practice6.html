<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Pressed Key</title>
    <link rel="stylesheet" href="./assets/css/practice6.min.css">
</head>
<body>
    
    <div class="container">
        <h1 class="start">Press any key</h1>
        <div class="box">
            <p class="result">10</p>
            <div class="box-data">
                <div class="card-key">
                    <p class="key-title">Key</p>
                    <p class="key-content">Key</p>
                </div>
                <div class="card-location">
                    <p class="location-title">Location</p>
                    <p class="location-content">location</p>
                </div>
                <div class="card-which">
                    <p class="which-title">Which</p>
                    <p class="which-content">which</p>
                </div>
                <div class="card-code">
                    <p class="code-title">Code</p>
                    <p class="code-content">code</p>
                </div>
            </div>
        </div>
    </div>

</html>
